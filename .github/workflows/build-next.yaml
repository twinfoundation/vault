name: Build, Lint, Test, Docs Next

on:
  pull_request:
    branches-ignore:
      - main

jobs:
  dist:
    runs-on: ubuntu-latest

    env:
      TEST_MNEMONIC: ${{ secrets.TEST_MNEMONIC }}

    services:
      vault:
        image: hashicorp/vault
        ports:
          - 8200:8200
        options: >-
          --cap-add=IPC_LOCK
          -e 'VAULT_DEV_ROOT_TOKEN_ID=root'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Start Hashicorp Vault
        run: |
          docker run -d --name twin-entity-storage-vault --cap-add=IPC_LOCK -e 'VAULT_DEV_ROOT_TOKEN_ID=root' -p 8200:8200 hashicorp/vault:1.18.0

      - name: Setup Hashicorp Vault Transit Policy
        run: |
          curl \
            --header "X-Vault-Token: root" \
            --request POST \
            --data '{"type":"transit"}' \
            http://localhost:8200/v1/sys/mounts/transit

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Lint and Dist
        run: |
          npm run lint
          npm run dist
