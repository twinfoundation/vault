name: Build, Lint, Test, Docs Next

on:
  pull_request:
    branches-ignore:
      - main

jobs:
  dist:
    runs-on: ubuntu-latest

    env:
      TEST_MNEMONIC: ${{ secrets.TEST_MNEMONIC }}

    services:
      vault:
        image: hashicorp/vault
        ports:
          - 8200:8200
        options: >-
          --cap-add=IPC_LOCK
          -e 'VAULT_DEV_ROOT_TOKEN_ID=root'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for Vault to be ready
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8200/v1/sys/health)
            if [ $STATUS -eq 200 ]; then
              echo "Vault is ready"
              break
            fi
            echo "Waiting for Vault to be ready..."
            sleep 3
          done

      - name: Set Vault environment variables
        run: |
          echo "VAULT_ADDR=http://localhost:8200" >> $GITHUB_ENV
          echo "VAULT_TOKEN=root" >> $GITHUB_ENV

      - name: Setup Hashicorp Vault Transit Policy
        run: |
          curl \
            --header "X-Vault-Token: $VAULT_TOKEN" \
            --request POST \
            --data '{"type":"transit"}' \
            $VAULT_ADDR/v1/sys/mounts/transit

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Lint and Dist
        run: |
          npm run lint
          npm run dist
