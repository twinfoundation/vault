name: Build, Lint, Test, Docs Next

on:
  pull_request:
    branches-ignore:
      - main

jobs:
  dist:
    runs-on: ubuntu-latest

    env:
      TEST_MNEMONIC: ${{ secrets.TEST_MNEMONIC }}

    services:
      vault:
        image: hashicorp/vault:1.18.0
        ports:
          - 8200:8200
        env:
          VAULT_DEV_ROOT_TOKEN_ID: root
        options: >-
          --cap-add=IPC_LOCK

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set Vault environment variables
        run: |
          echo "VAULT_ADDR=http://localhost:8200" >> $GITHUB_ENV
          echo "VAULT_TOKEN=root" >> $GITHUB_ENV

      - name: Enable Transit Secrets Engine via API
        run: |
          curl \
            --header "X-Vault-Token: $VAULT_TOKEN" \
            --request POST \
            --data '{"type":"transit"}' \
            $VAULT_ADDR/v1/sys/mounts/transit

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Lint and Dist
        run: |
          npm run lint
          npm run dist
